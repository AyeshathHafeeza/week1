<!DOCTYPE html>
<html lang="en">
<head>
    <title>Instagram Login</title>   
</head>
<body>
    <div class="form">
    <center><img src="instagram.jpeg" alt="loading.." width="200" height="80"></center>
    <br>
    <h3>
    <input type="text" placeholder="Phone number,Email,or Username" id="email" name="email" required/>
    <br/>
    <br/>
    <input type="password" placeholder="Password" name="password" required/>
    <br/>
    <br/>
    <button type="submit">Log in</button>
    </h3>
    <h4>
    <center><a href="https://www.instagram.com/accounts/password/reset/">Forgot password?</a></h4></center>
    </div>
    <div class="tab"><center><h5>Dont have an account?
    <a href="https://www.instagram.com/accounts/emailsignup/">Sign up</a></h5></center>
    </div>
</body>
</html>
